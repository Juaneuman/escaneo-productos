<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #camera { width: 100%; max-width: 400px; margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        table, th, td { border: 1px solid black; }
        th, td { padding: 10px; text-align: center; }
    </style>
</head>
<body>
    <h1>Esc치ner de Productos</h1>
    <video id="camera" autoplay></video>
    <p id="output">Escaneando...</p>

    <h2>Carrito de Compras</h2>
    <table>
        <thead>
            <tr>
                <th>Producto</th>
                <th>Precio</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="cart"></tbody>
    </table>
    <h3>Total: $<span id="total">0</span></h3>

    <script src="https://cdn.jsdelivr.net/npm/@zxing/library@0.18.6/umd/index.min.js"></script>
    <script>
        // Base de datos de productos simulada
        const productsDB = {
            "123456789": { name: "Producto A", price: 100 },
            "987654321": { name: "Producto B", price: 200 },
            "555555555": { name: "Producto C", price: 150 }
        };

        // Variables
        const cart = [];
        const cameraElement = document.getElementById('camera');
        const outputElement = document.getElementById('output');
        const cartElement = document.getElementById('cart');
        const totalElement = document.getElementById('total');

        // Inicializar lector de c칩digo de barras
        const codeReader = new ZXing.BrowserBarcodeReader();

        codeReader.decodeFromVideoDevice(undefined, cameraElement, (result, err) => {
            if (result) {
                const code = result.text;
                outputElement.textContent = `C칩digo escaneado: ${code}`;

                // Buscar producto en la base de datos
                if (productsDB[code]) {
                    addToCart(productsDB[code]);
                } else {
                    alert("Producto no encontrado");
                }
            }
        });

        // Funci칩n para agregar productos al carrito
        function addToCart(product) {
            cart.push(product);
            updateCart();
        }

        // Actualizar el carrito
        function updateCart() {
            // Limpiar tabla
            cartElement.innerHTML = "";
            let total = 0;

            // Agregar filas
            cart.forEach((item, index) => {
                total += item.price;
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${item.name}</td>
                    <td>$${item.price}</td>
                    <td><button onclick="removeFromCart(${index})">Eliminar</button></td>
                `;
                cartElement.appendChild(row);
            });

            // Actualizar total
            totalElement.textContent = total;
        }

        // Eliminar producto del carrito
        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCart();
        }
    </script>
</body>
</html>
