<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #camera { width: 100%; max-width: 400px; margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        table, th, td { border: 1px solid black; }
        th, td { padding: 10px; text-align: center; }
    </style>
</head>
<body>
    <h1>Escáner de Productos</h1>
    <video id="camera" autoplay></video>
    <p id="output">Escaneando...</p>

    <h2>Carrito de Compras</h2>
    <table>
        <thead>
            <tr>
                <th>Producto</th>
                <th>Precio</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="cart"></tbody>
    </table>
    <h3>Total: $<span id="total">0</span></h3>

    <script src="https://cdn.jsdelivr.net/npm/@zxing/library@0.18.6/umd/index.min.js"></script>
    <script>
        // Base de datos de productos simulada
        const productsDB = {
            "123456789": { name: "Audífonos Lenovo", price: 25000 },
            "987654321": { name: "Soporte Bicicleta", price: 12000 },
            "555555555": { name: "Batería Portátil", price: 35000 },
            "111111111": { name: "Cargador iPhone", price: 18000 },
            "222222222": { name: "Cable USB-C", price: 8000 },
            "333333333": { name: "Funda Celular", price: 10000 },
            "444444444": { name: "Teclado Mecánico", price: 45000 },
            "555555556": { name: "Mouse Gamer", price: 22000 },
            "666666666": { name: "Power Bank Solar", price: 50000 },
            "777777777": { name: "Altavoz Bluetooth", price: 30000 }
        };

        // Variables
        const cart = [];
        const cameraElement = document.getElementById('camera');
        const outputElement = document.getElementById('output');
        const cartElement = document.getElementById('cart');
        const totalElement = document.getElementById('total');

        // Inicializar lector de código de barras
        const codeReader = new ZXing.BrowserBarcodeReader();

        // Activar la cámara y empezar a escanear
        codeReader.decodeFromVideoDevice(undefined, cameraElement, (result, err) => {
            if (result) {
                const code = result.text.trim();
                outputElement.textContent = `Código escaneado: ${code}`;

                // Buscar producto en la base de datos
                if (productsDB[code]) {
                    addToCart(productsDB[code]);
                } else {
                    alert("Producto no encontrado");
                }
            } else if (err) {
                console.error(err);
            }
        }).catch(err => {
            console.error("No se pudo acceder a la cámara:", err);
            alert("Por favor, permite el acceso a la cámara para escanear productos.");
        });

        // Función para agregar productos al carrito
        function addToCart(product) {
            const existingProduct = cart.find(item => item.name === product.name);
            
            if (existingProduct) {
                const confirmAdd = confirm(`El producto "${product.name}" ya está en el carrito. ¿Deseas agregarlo nuevamente?`);
                if (!confirmAdd) {
                    return;
                }
            }
            
            cart.push(product);
            updateCart();
        }

        // Actualizar el carrito
        function updateCart() {
            cartElement.innerHTML = "";
            let total = 0;

            cart.forEach((item, index) => {
                total += item.price;
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${item.name}</td>
                    <td>$${item.price}</td>
                    <td><button onclick="removeFromCart(${index})">Eliminar</button></td>
                `;
                cartElement.appendChild(row);
            });

            totalElement.textContent = total;
        }

        // Eliminar producto del carrito
        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCart();
        }

        // Actualizar el carrito al cargar la página
        updateCart();
    </script>
</body>
</html>
